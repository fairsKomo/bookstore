<body class="bg-gray-100 text-gray-800">
    <nav>
        <div class="flex justify-between items-center bg-white p-4 shadow-md">
            <h1 class="font-bold uppercase">
                <a href="/" class="hover:text-gray-800">Bookstore</a>
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="burger">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>                          
            </div>

        <ul class="flex justify-center space-x-4 bg-gray-200 p-4 hidden md:flex">
            <li><a href="#" class="text-gray-600 hover:text-gray-800 font-bold">Home</a></li>

            <li><a href="#" class="text-gray-600 hover:text-gray-800 font-bold">Contact</a></li>
        </ul>
    </nav>
    
    <section class="my-8 px-6">
        <h2 class="text-3xl font-semibold text-center">Contact Us</h2>
        <div class="mt-6 max-w-3xl mx-auto bg-white p-8 rounded shadow">
            <form action="submit_contact.php" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Your Message" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Send</button>
                </div>
            </form>
        </div>
    </section>
